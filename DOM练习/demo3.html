<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用标签名和name属性选择元素的快捷方式</title>
</head>
<body>
	<img src="static/p1.jpg" name="pic">
	<form action="" name="register">
		<input type="text" name="" placeholder="用户名">
		<input type="password" name="" placeholder="密码不少于8位数">
		<button>提交</button>
	</form>
	<p><a href="http://www.baidu.com">百度</a></p>
	
</body>
</html>
