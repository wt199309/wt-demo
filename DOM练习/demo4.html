<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用css选择器选择元素</title>
</head>
<body>
    <ul id="ul">
        <li class="red">列表项01</li>
        <li class="pink">列表项02</li>
        <li class="green">列表项03</li>
        <li class="green">列表项04</li>
        <li class="coral large">列表项05</li>
    </ul>
    <script>
     let lists = document.querySelectorAll('li');
     console.log(lists);
     lists[1].style.backgroundColor='red';
     let ul = document.querySelector('#ul');
     console.log(ul);
     let li = ul.querySelectorAll('.green');
     console.log(li);
     for(let i=0; i<li.length; i++) {
         li[i].style.backgroundColor = 'lightblue';
     }
    </script>
</body>
</html>
