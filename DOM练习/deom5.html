<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文档树的遍历</title>
</head>
<body>
    <ul>
        <li>我是列表项01</li>
        <li>我是列表项02</li>
        <li>我是列表项03</li>
        <li>我是列表项04</li>
        <li>我是列表项05</li>
    </ul>
    <script>
    console.log(document.nodeType);
    console.log(document.nodeName);
    console.log(document.nodeValue);
    console.log(document.childNodes);
    console.log(document.childNodes[1].childNodes[2]);
    console.log(document.childNodes[1].childNodes[0]);
    console.log(document.childNodes[1].childNodes[2].childNodes[1]);
    console.log(document.childNodes[1].childNodes[2].childNodes[1].childNodes[1]);
    let ul = document.children[0].children.item(1).children[0];
    console.log(ul);
    </script>
</body>
</html>
